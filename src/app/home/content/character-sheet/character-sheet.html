<figure [id]="nav.characterSheet">
  <figcaption>
    <h2 class="text-4xl font-bold capitalize" i18n="@@homeContentCSTitle">
      Character Sheet
    </h2>

    <p class="mt-2 text-xs" i18n="@@homeContentCSDesc">
      Approx values, provided by WakaTime, I miss some years of data because I
      miss configured the plugin. Start using it in 12th may 2018.
    </p>
  </figcaption>

  <div class="mt-4 flex flex-col gap-2">
    <h3 class="text-2xl capitalize" i18n="@@homeContentCSStatsTitle">
      Statistics
    </h3>

    <div class="flex flex-col md:flex-row">
      <ul class="flex flex-col gap-2">
        <li>
          <span class="capitalize" i18n="@@homeContentCSStatsTCT">
            Total Coding Time:
          </span>

          <p class="text-blue-700">{{ codingTime().total }}</p>

          <hr class="my-2" />
        </li>

        <li>
          <span class="capitalize" i18n="@@homeContentCSStatsBCD">
            Best Coding Day:
          </span>

          <p class="text-blue-700">{{ codingTime().bestDay }}</p>

          <hr class="my-2" />
        </li>

        <li>
          <span class="capitalize" i18n="@@homeContentCSStatsLang">
            Languages:
          </span>

          <app-list [items]="languages()" />

          <hr class="my-2" />
        </li>

        <li>
          <span class="capitalize" i18n="@@homeContentCSStatsEditors">
            Editors:
          </span>

          <app-list [items]="editors()" />

          <hr class="my-2" />
        </li>

        <li>
          <span class="capitalize" i18n="@@homeContentCSStatsOS">
            Operating Systems:
          </span>

          <app-list [items]="operatingSystems()" />

          <hr class="my-2" />
        </li>

        <li>
          <span class="capitalize" i18n="@@homeContentCSStatsCategories">
            Categories:
          </span>

          <app-list [items]="categories()" />
        </li>
      </ul>
    </div>
  </div>
</figure>
