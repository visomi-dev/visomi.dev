<figure [id]="nav.projects">
  <figcaption>
    <h2 class="text-4xl font-bold capitalize" i18n="@@homeContentProjectsTitle">
      Projects
    </h2>
  </figcaption>

  <ul class="mt-6">
    @for (project of projects; track project.id) {
    <li [id]="project.id">
      <div class="flex flex-col gap-2">
        <div class="flex flex-col">
          <h3 class="text-2xl font-semibold">
            <a [href]="project.link" target="_blank" rel="noreferrer">
              {{ project.title }}
            </a>
          </h3>

          <h4 class="text-sm italic">{{ project.caption }}</h4>
        </div>

        <hr />

        <p class="mt-2">{{ project.description }}</p>

        <div class="mt-2 flex gap-2">
          @for (technology of project.technologies; track technology.name) {
          <span
            class="rounded-full px-4 py-1 text-sm"
            [ngClass]="['rounded-full px-4 py-1 text-sm', technology.color]"
          >
            {{ technology.name }}
          </span>
          }
        </div>

        <div class="flex flex-col">
          <div class="mx-auto w-60">
            <img
              class="w-full"
              [src]="project.preview"
              [alt]="project.title"
              [width]="project.previewWidth"
              [height]="project.previewHeight"
              loading="lazy"
            />
          </div>

          @if (project.wip) {
          <p
            class="text-center text-sm text-yellow-400 capitalize"
            i18n="@@homeContentProjectsWIP"
          >
            Work In Progress...
          </p>
          }
        </div>
      </div>
    </li>
    }
  </ul>
</figure>
