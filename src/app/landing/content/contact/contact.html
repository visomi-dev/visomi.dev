<figure [id]="nav.contact">
  <figcaption>
    <h2 class="text-4xl font-bold" i18n="@@homeContentContactTitle">
      Do you have something in mind?
    </h2>
  </figcaption>

  <div class="mt-6 flex flex-col gap-3">
    <p>
      <span i18n="@@homeContentContactDesc">Feel free to contact me at:</span>

      <a
        class="ml-1 text-blue-400 underline"
        href="mailto:visomi.dev@gmail.com"
        target="_blank"
        rel="noreferrer"
      >
        visomi.dev&#64;gmail.com
      </a>
    </p>

    <div class="flex flex-col">
      <p i18n="@@homeContentContactSocials">or you can find me on:</p>

      <div class="flex flex-wrap gap-3">
        @for (link of webLinks; track link.href) {
          <a
            [href]="link.href"
            class="md:hover:text-opacity-75 text-blue-400 underline"
            target="_blank"
            rel="noreferrer"
          >
            {{ link.label }}
          </a>
        }
      </div>
    </div>
  </div>
</figure>
